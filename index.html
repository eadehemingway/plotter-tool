<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
<!-- Scripts -->
<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
    <svg></svg>
<!-- ---------------------orange LINE----------------------------- -->
    <div class="line-container">
    <div class="orange-divider-line"></div>
    <div class="blue-divider-line"></div>
    <div class="orange-line">
    <h2>orange line</h2>
    <div class="column">
    <h3>X Coordinate</h3>
    <p id="orange-x-str-display"></p>
    <div class="line">
        <label for="x-func">x =</label>
        <select id="orange-x-input" name="x-func">

            <option>sin</option>
            <option>cos</option>
        </select>
        <label for="orange-x-input-multiple">( θ *</label>
        <input type="text" name="orange-x-input-multiple" id="orange-x-input-multiple"/>)
    </div>

    </div>

<div class="column">
    <h3>Y Coordinate</h3>

    <p id="orange-y-str-display"></p>

    <div class="line">
        <label for="y-func">y =</label>

        <select id="orange-y-input" name="y-func">
            <option>cos</option>
            <option>sin</option>
        </select>
        <label for="orange-y-input-multiple">( θ *</label>
        <input type="text" name="orange-y-input-multiple" id="orange-y-input-multiple"/>)
    </div>
</div>
</div>
<!-- -----------------------BLUE LINE--------------------------- -->
<div class="blue-line">
    <h2>Blue line</h2>
    <div class="column">
    <h3>X Coordinate</h3>
    <p id="blue-x-str-display"></p>
    <div class="line">
        <label for="x-func">x =</label>
        <select id="blue-x-input" name="x-func">

            <option>sin</option>
            <option>cos</option>
        </select>
        <label for="blue-x-input-multiple">( θ *</label>
        <input type="text" name="blue-x-input-multiple" id="blue-x-input-multiple"/>)
    </div>

    </div>

<div class="column">
    <h3>Y Coordinate</h3>

    <p id="blue-y-str-display"></p>

    <div class="line">
        <label for="y-func">y =</label>

        <select id="blue-y-input" name="y-func">
            <option>cos</option>
            <option>sin</option>
        </select>
        <label for="blue-y-input-multiple">( θ *</label>
        <input type="text" name="blue-y-input-multiple" id="blue-y-input-multiple"/>)
    </div>
</div>
</div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/2.1.1/rough.js" ></script>

</html>
